<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container p-4">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-lg-6 offset-lg-3 offset-md-auto col-md-auto col-auto">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text">
                        <div class="row gx-1 gx-lg-4">
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">(</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">)</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">%</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">AC</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">7</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">8</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">9</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">÷</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">4</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">5</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">6</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">×</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">1</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">2</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">3</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">-</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">0</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">.</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">+</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-primary w-100 mt-2 border ">=</button>
                            </div>
                            
                            
                            <div class="col-3">
                              <button type="button" class="myText btn btn-light w-100 mt-2 border ">sin</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="myText btn btn-light w-100 mt-2 border ">ln</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">π</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="myText btn btn-light w-100 mt-2 border ">cos</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="myText btn btn-light w-100 mt-2 border ">log</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">e</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="myText btn btn-light w-100 mt-2 border ">tan</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="myText btn btn-light w-100 mt-2 border ">√</button>
                            </div>
      
                            <div class="col-3">
                              <button type="button" label="x!" class="btn btn-light w-100 mt-2 border ">!</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="myText btn btn-light w-100 mt-2 border ">^</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">exp</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">Ans</button>                   
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">Rad</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">Deg</button>
                            </div>
                            <div class="col-3">
                              <button type="button" id="myButton" class="btn btn-light w-100 mt-2 border ">Inv</button>                   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      
      const display = document.getElementById("calc-display");
      const buttons = document.getElementsByClassName('btn');
      
      let currentValue = ""; 

      function evaluateResult() {
        if(currentValue == ""){
          display.value = "Enter the Value Please"
        }
        
        let convertedValue = currentValue.replace("×","*")
        
        .replace("%","/")
        .replace("%","0.01")
        .replace("log","Math.log10")
        .replace("sin","Math.sin")
        .replace("cos","Math.cos")
        .replace("ln","Math.log")
        .replace("π","Math.PI")
        .replace("e^","")
        .replace("e","Math.E")
        .replace("tan","Math.tan")
        .replace("√","Math.sqrt")
        .replace("exp","Math.exp")
        
        
        
        
      
        
        
        
        if (convertedValue.includes("Rad")){
          convertedValue = convertedValue.replace("Rad","")
          integers = convertedValue.replace(/\D/g, '');
          integers = parseInt(integers)
          if (convertedValue.includes("sin")){
            convertedValue = Math.sin(integers * Math.PI/180);          
          } else if (convertedValue.includes("cos")){
            convertedValue = Math.cos(integers * Math.PI/180);
          } else if (convertedValue.includes("tan")){
            convertedValue = Math.tan(integers * Math.PI/180);
          } else {
            convertedValue = (integers * Math.PI/180);
          }

        } else if (convertedValue.includes("Math.Exp")){
          convertedValue = convertedValue.replace("Math.Exp","Math.exp")
        } else if (convertedValue.includes("!")){
          let value = convertedValue.replace("!","")
          let res = 1
          for (i = value; i >= 1; i--){
            res*=i   
          }
          convertedValue = res
        } else if (convertedValue.includes("^")){ 
          convertedValue = convertedValue.split("^")
          convertedValue = Math.pow(parseInt(convertedValue[0]),parseInt(convertedValue[1]))
        } else if (convertedValue.includes("sin-1")){
          integers = convertedValue.replace("sin-1",'');
          integers = integers.replace(/\D/g, '');
          convertedValue = Math.asin(integers)
        } else if (convertedValue.includes("tan-1")){
          integers = convertedValue.replace("tan-1",'');
          integers = integers.replace(/\D/g, '');
          convertedValue = Math.atan(integers)
        } else if (convertedValue.includes("cos-1")){
          integers = convertedValue.replace("cos-1",'');
          integers = integers.replace(/\D/g, '');
          convertedValue = Math.acos(integers)
        } else if (currentValue.includes("e^")){
          integers =  parseInt(convertedValue)
          convertedValue = Math.exp(integers)
        } else if (currentValue.includes("√")){
          integers =  currentValue.replace(/\D/g, '');
          console.log(currentValue)
          convertedValue = Math.sqrt(integers)
        } 
        
        currentValue = convertedValue;
        const result = eval(currentValue);
        
        currentValue = result.toString();
        display.value = currentValue;
      }


      for (let i = 0; i < buttons.length; i++){
        const button = buttons[i];
        button.addEventListener('click', function(){
          const value = button.innerText;
          display.value = value;
          if (value == "AC"){
            currentValue = "";
            display.value = currentValue
          } else if (value == "=" || value == "Ans"){
            evaluateResult();
          } else if (value === "ex"){
            currentValue += value.replace("x","^")
          } else if (currentValue.includes("x2")){
            currentValue = currentValue.replace("x2",value+"^2")
            display.value = currentValue;
          } else if (currentValue.includes("10x")){
            currentValue = currentValue.replace("10x","10^"+value)
            display.value = currentValue;
          } else if (currentValue.includes("√x")){
            currentValue = currentValue.replace("√x","√"+value)
            display.value = currentValue;
          } 
          else {
            currentValue += value;
            if (currentValue.includes("Inv") || currentValue.includes("Deg")){
              currentValue=currentValue.replace("Inv","")
              currentValue=currentValue.replace("Deg","")
              currentValue=currentValue.replace("Rad","")
              
            }
            display.value = currentValue;
          }
        })
        
      }
      
      const elements = document.querySelectorAll('.myText');  
      const button = document.getElementById('myButton');
      const originalTexts = [];

      elements.forEach(function(element) {
        originalTexts.push(element.textContent);
      });

      button.addEventListener('click', function() {
     
        elements.forEach(function(element, index) {
          if (element.textContent === 'New Text') {
            pass
          }else if (element.textContent ==="sin"){
            element.innerHTML = 'sin<sup>-1</sup>';
          } else if (element.textContent =="cos"){
            element.innerHTML = 'cos<sup>-1</sup>';
          } else if (element.textContent =="tan"){
            element.innerHTML = 'tan<sup>-1</sup>';
          } else if (element.textContent =="ln"){
            element.innerHTML = 'e<sup>x</sup>';
          } else if (element.textContent =="log"){
            element.innerHTML = '10<sup>x</sup>';
          } else if (element.textContent =="√"){
            element.innerHTML = 'x<sup>2</sup>';
          } else if (element.textContent =="^"){
            element.innerHTML = '√x';
          } else{
            element.textContent = originalTexts[index];
          }
        });
      });

    })
    
  </script>

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-lg-12 offset-lg-0 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text">
                        <div class="row gx-1">
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">(</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">)</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">%</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">AC</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">7</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">8</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">9</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">÷</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">4</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">5</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">6</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">×</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">1</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">2</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">3</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">-</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">0</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">.</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">+</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-primary w-100 mt-2 border ">=</button>
                            </div>
                            
                            
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">sin</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">ln</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">π</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">cos</button>
                            </div>

                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">log</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">e</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">tan</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">√</button>
                            </div>
      
                            <div class="col-3">
                              <button type="button" label="x!" class="btn btn-light w-100 mt-2 border ">!</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">^</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">exp</button>
                            </div>
                            <div class="col-3">
                              <button type="button" class="btn btn-light w-100 mt-2 border ">Ans</button>                   
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      console.log("doc ready");
      const display = document.getElementById("calc-display");
      const buttons = document.getElementsByClassName('btn');
      
      let currentValue = ""; 

      function evaluateResult() {
        if(currentValue == ""){
          display.value = "Enter the Value Please"
        }
        let convertedValue = currentValue.replace("×","*")
        .replace("%","/")
        .replace("%","0.01")
        .replace("sin","Math.sin")
        .replace("cos","Math.cos")
        .replace("ln","Math.log")
        .replace("π","Math.PI")
        .replace("log","Math.log10")
        .replace("e","Math.E")
        .replace("tan","Math.tan")
        .replace("√","Math.sqrt")
        .replace("exp","Math.exp")
        
        
        
        
        if (convertedValue.includes("Math.Exp")){
          convertedValue = convertedValue.replace("Math.Exp","Math.exp")
        }

        else if (convertedValue.includes("!")){
          let value = convertedValue.replace("!","")
          let res = 1
          for (i = value; i >= 1; i--){
            res*=i   
          }
          convertedValue = res
        }
        
        else if (convertedValue.includes("^")){ 
          convertedValue = convertedValue.split("^")
          convertedValue = Math.pow(parseInt(convertedValue[0]),parseInt(convertedValue[1]))
        }
        
        currentValue = convertedValue;
        const result = eval(currentValue);
        
        currentValue = result.toString();
        display.value = currentValue;
      }


      for (let i = 0; i < buttons.length; i++){
        const button = buttons[i];
        button.addEventListener('click', function(){
          const value = button.innerText;
          
          if (value == "AC"){
            currentValue = "";
            display.value = currentValue
          } else if (value == "=" || value == "Ans"){
            evaluateResult();
          } else {
            currentValue += value;
            display.value = currentValue;
          }
        })
        
      }
      
    })
    
  </script>

  </body>
</html>
